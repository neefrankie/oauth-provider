{% extends "../layout.html" %}

{% block title %}
OAuth Authorization Server
{% endblock %}

{% block content %}
  <h2>Approve this client?</h2>
  <p>
    <b>Client Name: </b>
    <code>{{ clientName }}</code>
  </p>

  <p>
    <b>Client ID: </b>
    <code>{{clientId}}</code>
  </p>
  
  <p>
    <b>Scope: </b>
    <code>{{scope}}</code>
  </p>

  {% if client.logoUri %}
  <p>
    <b>Logo: </b>
    <img src="{{client.logoUri}}" alt="">
  </p>
  {% endif %}

  <form class="form" action="/authorize" method="POST">
    <div>
      <input type="hidden" name="clientId" value="{{clientId}}">
      <input type="hidden" name="redirectUri" value="{{redirectUri}}">
      <input type="hidden", value="{{state}}">
      <input type="hidden" name="authCode" value="{{ authCode }}">
    </div>
    
    <input type="submit" class="btn btn-success" name="approve" value="Approve">
    <input type="submit" class="btn btn-danger" name="deny" value="Deny">
  </form>
{% endblock %}
